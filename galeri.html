<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery Memori Romantis</title>
  <style>
    body {
      background: linear-gradient(135deg, #fceaff, #f8d7ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #6a0dad;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #b183e8;
      text-align: center;
    }
    .slideshow-container {
      max-width: 320px;
      width: 100%;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 12px #bb86fc88;
      background-color: white;
    }
    .slide {
      display: none;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }
    .slide img, .slide video {
      width: 100%;
      display: block;
      border-radius: 15px;
    }
    .caption {
      font-size: 14px;
      text-align: center;
      padding: 8px;
      color: #4b007d;
      background-color: #f3e1ffcc;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 45%;
      width: 28px;
      height: 28px;
      font-size: 16px;
      color: white;
      background-color: #7a2be2cc;
      border-radius: 50%;
      text-align: center;
      line-height: 28px;
      box-shadow: 0 0 6px #6a0dad;
      user-select: none;
    }
    .prev:hover, .next:hover {
      background-color: #a05effdd;
    }
    .prev {
      left: 8px;
    }
    .next {
      right: 8px;
    }
    .dots {
      text-align: center;
      margin-top: 10px;
    }
    .dot {
      cursor: pointer;
      height: 10px;
      width: 10px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
    }
    .dot.active {
      background-color: #7a2be2;
    }
    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .back-button, #audioBtn {
      background-color: #7a2be2;
      color: white;
      padding: 8px 18px;
      text-decoration: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(122, 43, 226, 0.3);
      transition: background-color 0.3s ease;
      border: none;
      cursor: pointer;
    }
    .back-button:hover, #audioBtn:hover {
      background-color: #a05eff;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Gallery Memori Romantis</h1>
  
  <div class="slideshow-container">

    <div class="slide">
      <video controls muted autoplay loop playsinline>
        <source src="assets/video1.mp4" type="video/mp4" />
        Browser kamu tidak mendukung video.
      </video>
      <div class="caption">Video Kita Lagi Jalan Bareng üé•üíë</div>
    </div>

    <div class="slide">
      <img src="assets/photo2.jpg" alt="Momen 2" />
      <div class="caption">Liburan Bareng Syella üå∏</div>
    </div>

    <div class="slide">
      <img src="assets/photo3.jpg" alt="Momen 3" />
      <div class="caption">Saat Kita Tertawa bersama üòä</div>
    </div>

    <div class="slide">
      <img src="assets/photo4.jpg" alt="Momen 4" />
      <div class="caption">Stecu Stecu ü§ù</div>
    </div>

    <div class="slide">
      <img src="assets/photo5.jpg" alt="Momen 5" />
      <div class="caption">Aku Jatuh Cinta Lagi üíñ</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">‚ùÆ</a>
    <a class="next" onclick="plusSlides(1)">‚ùØ</a>

  </div>

  <div class="dots">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
    <span class="dot" onclick="currentSlide(4)"></span> 
    <span class="dot" onclick="currentSlide(5)"></span> 
  </div>

  <div class="button-group">
    <a href="index.html" class="back-button">‚¨Ö Kembali</a>
    <button onclick="toggleAudio()" id="audioBtn">Pause Musik</button>
  </div>

  <audio id="loveAudio" loop>
    <source src="assets/lagu-kangen.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      const slides = document.getElementsByClassName("slide");
      const dots = document.getElementsByClassName("dot");
      if (n > slides.length) slideIndex = 1;
      if (n < 1) slideIndex = slides.length;
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].classList.remove("active");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].classList.add("active");
    }

    const audio = document.getElementById("loveAudio");
    const btn = document.getElementById("audioBtn");

    window.addEventListener("DOMContentLoaded", () => {
      audio.play().catch(() => {
        btn.innerText = "Play Musik";
      });
    });

    function toggleAudio() {
      if (audio.paused) {
        audio.play();
        btn.innerText = "Pause Musik";
      } else {
        audio.pause();
        btn.innerText = "Play Musik";
      }
    }
  </script>

</body>
</html>
